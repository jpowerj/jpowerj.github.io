{% for item in site.data.tutoring %}
<div class="resume-item-nopad accordion accordion-flush jj-accordion d-flex flex-column col-md-12 mb-3 bg-primary-very-opaque">
    <div class="resume-content accordion-item">
        <div class="accordion-header">
            <button class="resume-item accordion-button d-flex course-header fg-primary-opaque jj-accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#{{ item.id }}-content" aria-expanded="true" aria-controls="collapse{{ item.id }}">
                <h4 class="mb-0 course-name text-dark" id="{{ item.id }}-head">
                    {{ item.name }}
                </h4>
                <span class="ms-2 text-dark flex-grow-1" id="expand-text"></span>
                <div class="resume-date align-self-center">
                    <span class="text-dark text-md-end me-2"></span>
                </div>
            </button>
        </div>
        <div id="{{ item.id }}-content" class="accordion-collapse collapse" data-bs-parent="#{{ item.id }}-head">
            <div class="accordion-body jj-accordion-content">
                {{ item.header_text }}
                <ul>
                {% for link in item.links %}
                    <li class="mb-0 text-dark">
                        <strong>{{ link.desc }}</strong> [<a
                            href="{{ link.url }}" target="_blank" rel="noopener noreferrer">{{ link.link_text }}</a>]
                    </li>
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endfor %}
